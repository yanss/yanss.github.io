<script src="http://cdn.bootcss.com/purl/2.3.1/purl.min.js"></script>
<script>
var url = purl();
if (url.attr('host') == 'blog.yanss.top') {
    var old_url = url.attr('source');
    var new_url = old_url.replace('blog.yanss.top', 'foreti.me');
    window.location.replace(new_url); 
}else {
    window.location.href="https://foreti.me";
}
</script>
